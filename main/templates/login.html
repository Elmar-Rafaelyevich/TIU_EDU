{% extends "base.html" %}
{% block content %}
<div
    style="max-width:400px; margin:60px auto; padding:35px; border-radius:12px; background:white; box-shadow:0 8px 25px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:30px; font-family:Arial, sans-serif; color:#333;">
        Вход для учителей
    </h2>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom:20px;">
            <label for="username" style="display:block; margin-bottom:6px; font-weight:600; color:#555;">Логин</label>
            <input type="text" id="username" name="username" required
                style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:14px; transition:0.3s;">
        </div>

        <div style="margin-bottom:25px;">
            <label for="password" style="display:block; margin-bottom:6px; font-weight:600; color:#555;">Пароль</label>
            <input type="password" id="password" name="password" required
                style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:14px; transition:0.3s;">
        </div>

        <button type="submit"
            style="width:100%; padding:14px; background:#007BFF; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s;">
            Войти
        </button>
    </form>
</div>

<style>
    input:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
