{% extends "base.html" %}
{% block content %}
<div
    style="max-width:500px; margin:50px auto; padding:40px; background:white; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:30px; color:#333; font-family:Arial, sans-serif;">
        Загрузить презентации для группы "{{ group.name }}"
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="files" style="display:block; margin-bottom:10px; font-weight:600; color:#555;">
            Выберите файлы (PDF, PPT, TXT и др.)
        </label>
        <input type="file" id="files" name="files" multiple required
            style="width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; transition:0.3s;">

        <button type="submit"
            style="width:100%; margin-top:20px; padding:14px; background:#007BFF; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s;">
            Загрузить
        </button>
    </form>
</div>

<style>
    input[type="file"]:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
